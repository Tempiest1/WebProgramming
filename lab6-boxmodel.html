<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Box Model Lab</title>
<style>
.box {
  border: 5px solid rgb(48, 12, 145);
  background-color: lightgray;
  padding: 20px;
  margin: 20px;
  width: 300px;
  height: 150px;
}
.box2 {
  border: 5px solid rgb(48, 12, 145);
  background-color: lightgray;
  padding: 20px;
  margin: 20px;
  width: 200px;
  height: 250px;
}

.alternate {
  box-sizing: border-box;
}
</style>
</head>
<body>
<h1>CSS Box Model Lab</h1>
<div class="box">
<p>This is a demonstration of the CSS Box Model, showing size difference and how margins affects spacing between elements.</p>
</div>
<div class="box box2">
<p>This is a second box demonstration of the CSS Box Model.</p>
</div>
</body>
</html>
